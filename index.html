<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ds1399Games</title>
  <style>
   html, body {
    height: 100%;
    margin: 0;
    background: linear-gradient(to bottom, #0000ff, #87CEFA);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
  }

  nav ul {
    list-style-type: none;
    padding: 0;
    text-align: center;
  }

  nav ul li {
    display: inline-block;
    margin: 20px; /* Increased margin for more space between links */
  }

  a {
    color: #FFD700; /* Adjusted color for better contrast */
    text-decoration: none;
    padding: 10px;
    border-radius: 5px;
    background-color: rgba(0,0,0,0.1);
    transition: all 0.5s ease; /* Added 'all' for all properties to transition */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  a:hover, a:active, a:focus { /* Added focus state for keyboard navigation */
    background-color: rgba(0,0,0,0.3);
    transform: translateY(-2px);
    box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
  }

  h1 {
    margin: 20px 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    animation: fadeIn 2s;
  }

  @keyframes fadeIn {
    0% {opacity:0;}
    100% {opacity:1;}
  }
  </style>
</head>
<body>
 <h1>Moved The Site</h1>
</body>
</html>
